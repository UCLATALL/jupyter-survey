<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: white;
      padding: 30px 40px;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      width: 900px;
    }
    h3 {
      margin-top: 0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    td {
      vertical-align: top;
      padding: 15px 10px;
    }
    .question {
      width: 40%;
      font-weight: bold;
    }
    .scale {
      display: flex;
      justify-content: space-between;
      width: 100%;
    }
    .scale label {
      text-align: center;
      flex: 1;
      font-size: 0.9em;
    }
    textarea {
      width: 100%;
      height: 80px;
      margin-top: 5px;
      font-size: 1em;
    }
    .button-wrapper {
      text-align: center;
    }
    button {
      background: #007acc;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      margin-top: 20px;
      font-size: 1em;
      cursor: pointer;
    }
    button:disabled {
      background: #999;
      cursor: not-allowed;
    }
    #confirmation {
      display: none;
      font-weight: bold;
      color: green;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h3>Quick Survey</h3>

    <table>
      <tr>
        <td class="question">I enjoyed this Jupyter notebook a lot.</td>
        <td>
          <div class="scale">
            <label><input type="radio" name="enjoy" value="1"><br>Strongly Disagree</label>
            <label><input type="radio" name="enjoy" value="2"><br>Disagree</label>
            <label><input type="radio" name="enjoy" value="3"><br>Neutral</label>
            <label><input type="radio" name="enjoy" value="4"><br>Agree</label>
            <label><input type="radio" name="enjoy" value="5"><br>Strongly Agree</label>
          </div>
        </td>
      </tr>
      <tr>
        <td class="question">I learned a lot from this Jupyter notebook.</td>
        <td>
          <div class="scale">
            <label><input type="radio" name="learn" value="1"><br>Strongly Disagree</label>
            <label><input type="radio" name="learn" value="2"><br>Disagree</label>
            <label><input type="radio" name="learn" value="3"><br>Neutral</label>
            <label><input type="radio" name="learn" value="4"><br>Agree</label>
            <label><input type="radio" name="learn" value="5"><br>Strongly Agree</label>
          </div>
        </td>
      </tr>
      <tr>
        <td class="question" colspan="2">
          <strong>What suggestions do you have for improving the notebook?</strong><br>
          <textarea id="suggestions" placeholder="Your feedback..."></textarea>
        </td>
      </tr>
    </table>

    <div class="button-wrapper">
      <button id="submitBtn" onclick="submitSurvey()">Submit</button>
    </div>
    <div id="confirmation">Thanks for your response!</div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const class_id = params.get("class_id") || "unknown_class";
    const user_id = params.get("user_id") || "unknown_user";
    const notebook_id = params.get("notebook_id") || "unknown_notebook";
    const scriptURL = "https://script.google.com/macros/s/AKfycbxxZgLcMfwhYUuh29sauiRzCGBatRYDulUfcraFyLQFjpvkC_VaS_ia3DpTwOF1r4kD/exec";

    function submitSurvey() {
      const enjoy = document.querySelector('input[name="enjoy"]:checked')?.value || "";
      const learn = document.querySelector('input[name="learn"]:checked')?.value || "";
      const suggestions = document.getElementById("suggestions").value;

      const payload = new URLSearchParams();
      payload.append("date", new Date().toISOString());
      payload.append("class_id", class_id);
      payload.append("user_id", user_id);
      payload.append("notebook_id", notebook_id);
      payload.append("enjoy_rating", enjoy);
      payload.append("learn_rating", learn);
      payload.append("suggestions", suggestions);

      const button = document.getElementById("submitBtn");
      button.disabled = true;
      button.innerText = "Submitting...";

      fetch(scriptURL, {
        method: "POST",
        body: payload
      })
      .then(() => {
        button.style.display = "none";
        document.getElementById("confirmation").style.display = "block";
      })
      .catch(err => {
        alert("Submission failed.");
        console.error(err);
        button.disabled = false;
        button.innerText = "Submit";
      });
    }
  </script>
</body>
</html>
