<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: sans-serif;
      background: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: white;
      padding: 30px 40px;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      width: 950px;
    }

    h3 {
      margin-top: 0;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    th, td {
      text-align: center;
      padding: 10px;
      vertical-align: top;
    }

    th.label-col, td.label-col {
      text-align: left;
      font-weight: bold;
      width: 28%;
    }

    th.option-col {
      width: 14.4%;
      line-height: 1.2em;
    }

    textarea {
      width: 100%;
      height: 80px;
      font-size: 1em;
      padding: 10px;
      margin-top: 10px;
    }

    .button-wrapper {
      text-align: center;
    }

    button {
      background: #007acc;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      font-size: 1em;
      cursor: pointer;
    }

    button:disabled {
      background: #999;
      cursor: not-allowed;
    }

    #confirmation {
      display: none;
      font-weight: bold;
      color: green;
      text-align: center;
      margin-top: 20px;
    }

    input[type="radio"] {
      accent-color: #007acc;
      width: 18px;
      height: 18px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h3>Quick Survey</h3>

    <table>
      <thead>
        <tr>
          <th class="label-col"></th>
          <th class="option-col">Strongly<br>Disagree</th>
          <th class="option-col">Disagree</th>
          <th class="option-col">Neutral</th>
          <th class="option-col">Agree</th>
          <th class="option-col">Strongly<br>Agree</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="label-col">I enjoyed this Jupyter notebook a lot.</td>
          <td><input type="radio" name="enjoy" value="1"></td>
          <td><input type="radio" name="enjoy" value="2"></td>
          <td><input type="radio" name="enjoy" value="3"></td>
          <td><input type="radio" name="enjoy" value="4"></td>
          <td><input type="radio" name="enjoy" value="5"></td>
        </tr>
        <tr>
          <td class="label-col">I learned a lot from this Jupyter notebook.</td>
          <td><input type="radio" name="learn" value="1"></td>
          <td><input type="radio" name="learn" value="2"></td>
          <td><input type="radio" name="learn" value="3"></td>
          <td><input type="radio" name="learn" value="4"></td>
          <td><input type="radio" name="learn" value="5"></td>
        </tr>
        <tr>
          <td colspan="6">
            <p style="text-align:left; font-weight:bold;">What suggestions do you have for improving the notebook?</p>
            <textarea id="suggestions" placeholder="Your feedback..."></textarea>
          </td>
        </tr>
      </tbody>
    </table>

    <div class="button-wrapper">
      <button id="submitBtn" onclick="submitSurvey()">Submit</button>
    </div>
    <div id="confirmation">Thanks for your response!</div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const class_id = params.get("class_id") || "unknown_class";
    const user_id = params.get("user_id") || "unknown_user";
    const notebook_id = params.get("notebook_id") || "unknown_notebook";
    const scriptURL = "https://script.google.com/macros/s/AKfycbxxZgLcMfwhYUuh29sauiRzCGBatRYDulUfcraFyLQFjpvkC_VaS_ia3DpTwOF1r4kD/exec";

    function submitSurvey() {
      const enjoy = document.querySelector('input[name="enjoy"]:checked')?.value || "";
      const learn = document.querySelector('input[name="learn"]:checked')?.value || "";
      const suggestions = document.getElementById("suggestions").value;

      const payload = new URLSearchParams();
      payload.append("date", new Date().toISOString());
      payload.append("class_id", class_id);
      payload.append("user_id", user_id);
      payload.append("notebook_id", notebook_id);
      payload.append("enjoy_rating", enjoy);
      payload.append("learn_rating", learn);
      payload.append("suggestions", suggestions);

      const button = document.getElementById("submitBtn");
      button.disabled = true;
      button.innerText = "Submitting...";

      fetch(scriptURL, {
        method: "POST",
        body: payload
      })
      .then(() => {
        document.getElementById("confirmation").style.display = "block";
        button.style.display = "none";
        document.querySelectorAll("input, textarea").forEach(el => el.disabled = true);
      })
      .catch(err => {
        alert("Submission failed.");
        console.error(err);
        button.disabled = false;
        button.innerText = "Submit";
      });
    }
  </script>
</body>
</html>
