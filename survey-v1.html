<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .survey-card {
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 20px;
      width: 400px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .survey-card h2 {
      margin-top: 0;
      font-size: 1.2em;
    }
    .question {
      margin: 15px 0;
    }
    .question label {
      display: block;
      margin-bottom: 5px;
    }
    .ratings {
      display: flex;
      justify-content: space-between;
    }
    textarea {
      width: 100%;
      height: 80px;
      margin-top: 5px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 1em;
      background: #007acc;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:disabled {
      background: #aaa;
      cursor: not-allowed;
    }
    #confirmation {
      display: none;
      color: green;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="survey-card">
    <h2>Notebook Feedback</h2>

    <div class="question">
      <label>How much did you enjoy this notebook?</label>
      <div class="ratings">
        <label><input type="radio" name="enjoy" value="1">1</label>
        <label><input type="radio" name="enjoy" value="2">2</label>
        <label><input type="radio" name="enjoy" value="3">3</label>
        <label><input type="radio" name="enjoy" value="4">4</label>
        <label><input type="radio" name="enjoy" value="5">5</label>
      </div>
    </div>

    <div class="question">
      <label>How much did you learn from this notebook?</label>
      <div class="ratings">
        <label><input type="radio" name="learn" value="1">1</label>
        <label><input type="radio" name="learn" value="2">2</label>
        <label><input type="radio" name="learn" value="3">3</label>
        <label><input type="radio" name="learn" value="4">4</label>
        <label><input type="radio" name="learn" value="5">5</label>
      </div>
    </div>

    <div class="question">
      <label>What suggestions do you have for improving the notebook?</label>
      <textarea id="suggestions"></textarea>
    </div>

    <button onclick="submitSurvey()" id="submitBtn">Submit</button>
    <p id="confirmation">Your response has been received. Thanks!</p>
  </div>

  <script>
    let hasSubmitted = false;

    function submitSurvey() {
      if (hasSubmitted) return;

      const params = new URLSearchParams(window.location.search);
      const class_id = params.get("class_id") || "unknown_class";
      const user_id = params.get("user_id") || "unknown_user";
      const notebook_id = params.get("notebook_id") || "unknown_notebook";

      const enjoy = document.querySelector('input[name="enjoy"]:checked')?.value || "";
      const learn = document.querySelector('input[name="learn"]:checked')?.value || "";
      const suggestions = document.getElementById("suggestions").value;

      const payload = new URLSearchParams();
      payload.append("class_id", class_id);
      payload.append("user_id", user_id);
      payload.append("notebook_id", notebook_id);
      payload.append("date", new Date().toISOString());
      payload.append("enjoy_rating", enjoy);
      payload.append("learn_rating", learn);
      payload.append("suggestions", suggestions);

      const submitBtn = document.getElementById("submitBtn");
submitBtn.disabled = true;

fetch("https://script.google.com/macros/s/AKfycbwXOBjdnhZ_0YsKAt2TC1QOQVC-TH4xScVtcGJOtKnP7AtA6jsXtHsVHqKZo5dtJrbC8w/exec", {
  method: "POST",
  headers: {
    "Content-Type": "application/x-www-form-urlencoded"
  },
  body: payload
})
.then(response => {
  hasSubmitted = true;
  submitBtn.style.display = "none";
  document.getElementById("confirmation").style.display = "block";
})
.catch(error => {
  alert("There was an error submitting the survey.");
  submitBtn.disabled = false;
});
    }
  </script>
</body>
</html>
