<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    .card {
      background: #f7f7f7;
      padding: 30px;
      border-radius: 8px;
      max-width: 1000px;
      margin: auto;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    h2 {
      margin-top: 0;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-bottom: 30px;
    }
    th, td {
      text-align: center;
      padding: 8px 5px;
    }
    td:first-child, th:first-child {
      text-align: left;
      padding-left: 0;
      white-space: nowrap;
    }
    th {
      font-weight: bold;
    }
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 1em;
      background-color: #f9f9f9;
    }
    .submit-container {
      text-align: center;
      margin-top: 20px;
    }
    button {
      background: #007acc;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1em;
    }
    #confirmation {
      display: none;
      text-align: center;
      color: green;
      margin-top: 20px;
      font-weight: bold;
    }
    input[type="radio"] {
      transform: scale(1.2);
      margin: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Quick Survey</h2>
    <form id="survey-form">
      <table>
        <thead>
          <tr>
            <th></th>
            <th>Strongly<br>Disagree</th>
            <th>Disagree</th>
            <th>Neutral</th>
            <th>Agree</th>
            <th>Strongly<br>Agree</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><strong>I enjoyed this Jupyter notebook a lot.</strong></td>
            <td><input type="radio" name="enjoy" value="1"></td>
            <td><input type="radio" name="enjoy" value="2"></td>
            <td><input type="radio" name="enjoy" value="3"></td>
            <td><input type="radio" name="enjoy" value="4"></td>
            <td><input type="radio" name="enjoy" value="5"></td>
          </tr>
          <tr>
            <td><strong>I learned a lot from this Jupyter notebook.</strong></td>
            <td><input type="radio" name="learn" value="1"></td>
            <td><input type="radio" name="learn" value="2"></td>
            <td><input type="radio" name="learn" value="3"></td>
            <td><input type="radio" name="learn" value="4"></td>
            <td><input type="radio" name="learn" value="5"></td>
          </tr>
        </tbody>
      </table>

      <div style="margin-bottom: 20px;">
        <label><strong>What suggestions do you have for improving the notebook?</strong></label><br>
        <textarea id="suggestions" placeholder="Your feedback..." rows="5"></textarea>
      </div>

      <div class="submit-container">
        <button type="submit">Submit</button>
      </div>

      <div id="confirmation">Thanks for your response!</div>
    </form>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const class_id = params.get("class_id") || "unknown_class";
    const user_id = params.get("user_id") || "unknown_user";
    const notebook_id = params.get("notebook_id") || "unknown_notebook";
    const scriptURL = "https://script.google.com/macros/s/AKfycbxxZgLcMfwhYUuh29sauiRzCGBatRYDulUfcraFyLQFjpvkC_VaS_ia3DpTwOF1r4kD/exec";

    document.getElementById("survey-form").addEventListener("submit", function(event) {
      event.preventDefault();

      const enjoy_rating = document.querySelector('input[name="enjoy"]:checked')?.value || "";
      const learn_rating = document.querySelector('input[name="learn"]:checked')?.value || "";
      const suggestions = document.getElementById("suggestions").value;

      const payload = new URLSearchParams();
      payload.append("date", new Date().toISOString());
      payload.append("class_id", class_id);
      payload.append("user_id", user_id);
      payload.append("notebook_id", notebook_id);
      payload.append("enjoy_rating", enjoy_rating);
      payload.append("learn_rating", learn_rating);
      payload.append("suggestions", suggestions);

      fetch(scriptURL, {
        method: "POST",
        body: payload
      })
      .then(() => {
        document.querySelector("button").disabled = true;
        document.querySelectorAll("input, textarea").forEach(el => el.disabled = true);
        document.getElementById("confirmation").style.display = "block";
      })
      .catch(err => {
        alert("Submission failed.");
        console.error(err);
      });
    });
  </script>
</body>
</html>
