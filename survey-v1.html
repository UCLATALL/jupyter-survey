<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      width: 300px;
    }
    button {
      background: #007acc;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 4px;
      margin-top: 10px;
      cursor: pointer;
    }
    #confirmation {
      display: none;
      color: green;
      margin-top: 10px;
    }
    textarea {
      width: 100%;
      margin-top: 8px;
      height: 60px;
      resize: vertical;
    }
  </style>
</head>
<body>
  <div class="card">
    <h3>Quick Survey</h3>

    <p>How much did you enjoy the notebook?</p>
    <label><input type="radio" name="enjoy" value="1"> 1</label><br>
    <label><input type="radio" name="enjoy" value="2"> 2</label><br>
    <label><input type="radio" name="enjoy" value="3"> 3</label><br>
    <label><input type="radio" name="enjoy" value="4"> 4</label><br>
    <label><input type="radio" name="enjoy" value="5"> 5</label><br>

    <p>How much did you learn from the notebook?</p>
    <label><input type="radio" name="learn" value="1"> 1</label><br>
    <label><input type="radio" name="learn" value="2"> 2</label><br>
    <label><input type="radio" name="learn" value="3"> 3</label><br>
    <label><input type="radio" name="learn" value="4"> 4</label><br>
    <label><input type="radio" name="learn" value="5"> 5</label><br>

    <p>Any suggestions?</p>
    <textarea id="suggestions" placeholder="Write your feedback here..."></textarea>

    <button onclick="submitSurvey()">Submit</button>
    <div id="confirmation">Thanks for your response!</div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const class_id = params.get("class_id") || "unknown_class";
    const user_id = params.get("user_id") || "unknown_user";
    const notebook_id = params.get("notebook_id") || "unknown_notebook";

    const scriptURL = "https://script.google.com/macros/s/AKfycbxxZgLcMfwhYUuh29sauiRzCGBatRYDulUfcraFyLQFjpvkC_VaS_ia3DpTwOF1r4kD/exec";

    function submitSurvey() {
      const enjoy = document.querySelector('input[name="enjoy"]:checked')?.value || "";
      const learn = document.querySelector('input[name="learn"]:checked')?.value || "";
      const suggestions = document.getElementById("suggestions").value;

      const payload = new URLSearchParams();
      payload.append("class_id", class_id);
      payload.append("user_id", user_id);
      payload.append("notebook_id", notebook_id);
      payload.append("enjoy_rating", enjoy);
      payload.append("learn_rating", learn);
      payload.append("suggestions", suggestions);

      fetch(scriptURL, {
        method: "POST",
        body: payload
      })
      .then(() => {
        document.querySelector("button").style.display = "none";
        document.getElementById("confirmation").style.display = "block";
      })
      .catch(err => {
        alert("Submission failed.");
        console.error(err);
      });
    }
  </script>
</body>
</html>
