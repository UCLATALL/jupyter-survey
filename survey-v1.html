<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: sans-serif;
      background: #f6f8fa; /* Jupyter cell background */
      margin: 0;
      padding: 20px;
    }
    .card {
      background: white;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 960px;
      margin: auto;
    }
    h2 {
      margin-top: 0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
    }
    th {
      text-align: center;
      padding-bottom: 10px;
    }
    td {
      padding: 10px 5px;
      text-align: center;
    }
    td:first-child {
      text-align: left;
      font-weight: bold;
      white-space: nowrap;
      width: 25%;
    }
    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      margin-top: 10px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
      background: #f9f9f9;
    }
    .center {
      text-align: center;
    }
    button {
      background: #007acc;
      color: white;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 20px;
    }
    #confirmation {
      display: none;
      color: green;
      margin-top: 20px;
      font-weight: bold;
      text-align: center;
    }
    input[type="radio"] {
      transform: scale(1.3);
      margin: 0 8px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Quick Survey</h2>
    <form id="surveyForm">
      <table>
        <thead>
          <tr>
            <th></th>
            <th>Strongly Disagree</th>
            <th>Disagree</th>
            <th>Neutral</th>
            <th>Agree</th>
            <th>Strongly Agree</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>I enjoyed this Jupyter notebook a lot.</td>
            <td><input type="radio" name="enjoy" value="1"></td>
            <td><input type="radio" name="enjoy" value="2"></td>
            <td><input type="radio" name="enjoy" value="3"></td>
            <td><input type="radio" name="enjoy" value="4"></td>
            <td><input type="radio" name="enjoy" value="5"></td>
          </tr>
          <tr>
            <td>I learned a lot from this Jupyter notebook.</td>
            <td><input type="radio" name="learn" value="1"></td>
            <td><input type="radio" name="learn" value="2"></td>
            <td><input type="radio" name="learn" value="3"></td>
            <td><input type="radio" name="learn" value="4"></td>
            <td><input type="radio" name="learn" value="5"></td>
          </tr>
        </tbody>
      </table>

      <label for="suggestions"><strong>What suggestions do you have for improving the notebook?</strong></label>
      <textarea id="suggestions" placeholder="Your feedback..."></textarea>

      <div class="center">
        <button type="submit">Submit</button>
      </div>
    </form>
    <div id="confirmation">Thanks for your response!</div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const class_id = params.get("class_id") || "unknown_class";
    const user_id = params.get("user_id") || "unknown_user";
    const notebook_id = params.get("notebook_id") || "unknown_notebook";
    const scriptURL = "https://script.google.com/macros/s/AKfycbxxZgLcMfwhYUuh29sauiRzCGBatRYDulUfcraFyLQFjpvkC_VaS_ia3DpTwOF1r4kD/exec";

    document.getElementById("surveyForm").addEventListener("submit", function(event) {
      event.preventDefault();

      const enjoy = document.querySelector('input[name="enjoy"]:checked')?.value || "";
      const learn = document.querySelector('input[name="learn"]:checked')?.value || "";
      const suggestions = document.getElementById("suggestions").value.trim();

      const payload = new URLSearchParams();
      payload.append("date", new Date().toISOString());
      payload.append("class_id", class_id);
      payload.append("user_id", user_id);
      payload.append("notebook_id", notebook_id);
      payload.append("enjoy_rating", enjoy);
      payload.append("learn_rating", learn);
      payload.append("suggestions", suggestions);

      fetch(scriptURL, {
        method: "POST",
        body: payload
      })
      .then(() => {
        document.querySelector("button").disabled = true;
        document.querySelectorAll("input, textarea").forEach(el => el.disabled = true);
        document.getElementById("confirmation").style.display = "block";
      })
      .catch(err => {
        alert("Submission failed.");
        console.error(err);
      });
    });
  </script>
</body>
</html>
