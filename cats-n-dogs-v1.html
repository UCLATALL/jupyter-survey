<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quick Survey: Pets & Happiness</title>
  <style>
    body { font-family: sans-serif; background:#f7f7f7; display:flex; justify-content:center; align-items:center; min-height:100vh; margin:0; }
    .card { background:#fff; padding:30px 40px; border-radius:6px; box-shadow:0 2px 6px rgba(0,0,0,.1); width:950px; max-width:100%; }
    h3 { margin-top:0; }
    .q { margin:18px 0 22px 0; }
    .options { display:grid; grid-template-columns:repeat(4, minmax(120px,1fr)); gap:10px; }
    .options label { display:flex; align-items:center; gap:8px; padding:10px 12px; border:1px solid #ddd; border-radius:8px; cursor:pointer; }
    .scale { display:grid; grid-template-columns:repeat(10, 1fr); gap:6px; }
    .scale label { display:grid; place-items:center; border:1px solid #ddd; border-radius:8px; padding:10px 0; cursor:pointer; }
    .actions { text-align:center; margin-top:18px; }
    button { background:#007acc; color:#fff; padding:10px 20px; border:0; border-radius:4px; font-size:1em; cursor:pointer; }
    button:disabled { background:#999; cursor:not-allowed; }
    #confirmation { display:none; font-weight:bold; color:green; text-align:center; margin-top:20px; }
    .error { color:#b00020; display:none; margin-top:6px; }
  </style>
</head>
<body>
  <div class="card">
    <h3>Quick Survey</h3>

    <div class="q">
      <div><strong>1) What kind of pet do you have?</strong></div>
      <div class="options">
        <label><input type="radio" name="pet_type" value="Cat"> Cat</label>
        <label><input type="radio" name="pet_type" value="Dog"> Dog</label>
        <label><input type="radio" name="pet_type" value="No Pets"> No Pets</label>
        <label><input type="radio" name="pet_type" value="Other"> Other</label>
      </div>
      <div id="err_pet" class="error">Please choose one option.</div>
    </div>

    <div class="q">
      <div><strong>2) On a scale of 1 to 10, how happy are you these days?</strong><br>
        <small>1 = extremely unhappy; 10 = extremely happy</small>
      </div>
      <div class="scale">
        <!-- 1..10 radios -->
        <label><input type="radio" name="happiness" value="1">1</label>
        <label><input type="radio" name="happiness" value="2">2</label>
        <label><input type="radio" name="happiness" value="3">3</label>
        <label><input type="radio" name="happiness" value="4">4</label>
        <label><input type="radio" name="happiness" value="5">5</label>
        <label><input type="radio" name="happiness" value="6">6</label>
        <label><input type="radio" name="happiness" value="7">7</label>
        <label><input type="radio" name="happiness" value="8">8</label>
        <label><input type="radio" name="happiness" value="9">9</label>
        <label><input type="radio" name="happiness" value="10">10</label>
      </div>
      <div id="err_happy" class="error">Please choose a number from 1 to 10.</div>
    </div>

    <div class="actions">
      <button id="submitBtn" type="button">Submit</button>
    </div>
    <div id="confirmation">Thanks for your response!</div>
  </div>

  <script>
    // Read params from URL
    const params = new URLSearchParams(window.location.search);
    const class_id = params.get("class_id") || "unknown_class";
    const user_id  = params.get("user_id")  || "unknown_user";

    // Your deployed Web App URL (ends with /exec)
    const scriptURL = "https://script.google.com/macros/s/AKfycbxJs8gdu9-A6DEPLoYnMtTWlxyr2iJ8f3oBd5CuKAJM6Cw_H3sUyqwmEkcyliTjvMM8/exec";

    function validate() {
      const pet = document.querySelector('input[name="pet_type"]:checked');
      const happy = document.querySelector('input[name="happiness"]:checked');
      document.getElementById("err_pet").style.display = pet ? "none" : "block";
      document.getElementById("err_happy").style.display = happy ? "none" : "block";
      return !!(pet && happy);
    }

    document.getElementById("submitBtn").addEventListener("click", () => {
      if (!validate()) return;

      const pet   = document.querySelector('input[name="pet_type"]:checked').value;
      const happy = document.querySelector('input[name="happiness"]:checked').value;

      const payload = new URLSearchParams();
      payload.append("date", new Date().toISOString());
      payload.append("class_id", class_id);
      payload.append("user_id", user_id);
      payload.append("pet_type", pet);
      payload.append("happiness", happy);

      const btn = document.getElementById("submitBtn");
      btn.disabled = true;
      btn.innerText = "Submitting...";

      fetch(scriptURL, { method: "POST", body: payload })
        .then(() => {
          document.getElementById("confirmation").style.display = "block";
          btn.style.display = "none";
          document.querySelectorAll("input").forEach(el => el.disabled = true);
        })
        .catch(err => {
          alert("Submission failed.");
          console.error(err);
          btn.disabled = false;
          btn.innerText = "Submit";
        });
    });
  </script>
</body>
</html>
